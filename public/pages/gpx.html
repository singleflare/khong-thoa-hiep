<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graphics</title>
  <link rel="stylesheet" href="../styles/gpx.css">
</head>

<body>
  <div id="playerAnsContainer">
    <div id="player1Ans" class="playerAns">
      <p></p>
    </div>
    <div id="player2Ans" class="playerAns">
      <p></p>
    </div>
    <div id="player3Ans" class="playerAns">
      <p></p>
    </div>
    <div id="player1Name" class="playerName">
      <p>Đức Trí</p>
    </div>
    <div id="player2Name" class="playerName">
      <p>Đức Trí</p>
    </div>
    <div id="player3Name" class="playerName">
      <p>Đức Trí</p>
    </div>
  </div>
  <div id="gpxContainer">
    <div id="currentMoney">
      <div id="currentInner">
        <span id="thisRoundMoney">X</span>
        <span style="font-size: 13pt;">VNĐ</span>
      </div>
    </div>
    <div id="greenMoneyBar">
      <div id="green"></div>
    </div>
    <div id="questionContainer">
      <div id="questionBar">
        <table>
          <tr>
            <td>Câu hỏi</td>
          </tr>
        </table>
      </div>
      <div id="rnq">
        <p>Vòng 1 - Câu 1</p>
      </div>
      <div id="heartsContainer">
        <div class="heart" id="heart1"></div>
        <div class="heart" id="heart2"></div>
        <div class="heart" id="heart3"></div>
      </div>
    </div>
    <div id="answerContainer">
      <div id="letterAContainer">
        <div id="letterA" class="letter">
          <p>A</p>
        </div>
      </div>
      <div id="ansAContainer">
        <div id="ansA" class="ans">
          <table>
            <tr>
              <td>Đáp án A</td>
            </tr>
          </table>
        </div>
      </div>
      <div id="letterBContainer">
        <div id="letterB" class="letter">
          <p>B</p>
        </div>
      </div>
      <div id="ansBContainer">
        <div id="ansB" class="ans">
          <table>
            <tr>
              <td>Đáp án B</td>
            </tr>
          </table>
        </div>
      </div>
      <div id="letterCContainer">
        <div id="letterC" class="letter">
          <p>C</p>
        </div>
      </div>
      <div id="ansCContainer">
        <div id="ansC" class="ans">
          <table>
            <tr>
              <td>Đáp án C</td>
            </tr>
          </table>
        </div>
      </div>
      <div id="frame1"></div>
      <div id="frame2"></div>
      <div id="frame3"></div>
    </div>
  </div>
  <div id="divideMoneyAnswerContainer">
    <div id="divideLetterAContainer">
      <div id="divideLetterA" class="divideLetter">
        <p>A</p>
      </div>
    </div>
    <div id="moneyAContainer">
      <div id="moneyA" class="moneyAns">
        <table>
          <tr>
            <td><span id="moneyASpan">150.000</span><span style="font-size: 20pt;"> VNĐ</span></td>
          </tr>
        </table>
      </div>
    </div>
    <div id="divideLetterBContainer">
      <div id="divideLetterB" class="divideLetter">
        <p>B</p>
      </div>
    </div>
    <div id="moneyBContainer">
      <div id="moneyB" class="moneyAns">
        <table>
          <tr>
            <td><span id="moneyBSpan">150.000</span><span style="font-size: 17pt;"> VNĐ</span></td>
          </tr>
        </table>
      </div>
    </div>
    <div id="divideLetterCContainer">
      <div id="divideLetterC" class="divideLetter">
        <p>C</p>
      </div>
    </div>
    <div id="moneyCContainer">
      <div id="moneyC" class="moneyAns">
        <table>
          <tr>
            <td><span id="moneyCSpan">150.000</span><span style="font-size: 14pt;"> VNĐ</span></td>
          </tr>
        </table>
      </div>
    </div>
  </div>
  <div id="fifteenSecTimer">
    <p>15</p>
  </div>
  <script src="socket.io/socket.io.js"></script>
  <script src="../scripts/jquery-3.7.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"
    integrity="sha512-xi/RZRIF/S0hJ+yJJYuZ5yk6/8pCiRlEXZzoguSMl+vk2i3m6UjUO/WcZ11blRL/O+rnj94JRGwt/CHbc9+6EA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="../scripts/gpx.js"></script>
  <script src='../scripts/playerGeneral.js'></script>
</body>

</html>
